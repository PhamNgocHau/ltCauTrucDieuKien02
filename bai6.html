<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap a : "));
    let b = parseInt(prompt('nhap b: '));
    if(a != 0){
        let x = -b/a;
        document.write('phuong trinh co nghiem x = '+x);
    }
    else  if(a == 0 && b == 0){
        document.write('phuong trinh vo so nghiem');
    }else{
       document.write('phuong trinh vo nghiem');
    }
</script>
</body>
</html>
