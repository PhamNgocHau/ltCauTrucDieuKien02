<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhap so a: '));
    let b = parseInt(prompt('nhap so b: '));
    let c = parseInt(prompt('nhap so c: '));

    if (a == 0) {
        if (b == 0) {
            if (c == 0) {
                document.write('phuong trinh vo so nghiem');
            } else {
                document.write('phuong trinh vo nghiem');
            }
        } else {
            let kq = -c / b;
            document.write('phuong trinh co nghiem duy nhat x = ' + kq);
        }
    } else {
        let delta = (b * b) - 4 * a * c;
        if (delta > 0) {
            x1 = (-b + Math.sqrt(delta)) / (2 * a);
            x2 = (-b - Math.sqrt(delta)) / (2 * a);
            document.write('nghiem x1 = ' + x1);
            document.write('nghiem x2 = ' + x2);
        } else if (delta == 0) {
            let kq1 = (-b/2*a);
            document.write('nghiem kep x1 = x2 = ' + kq1);
        } else {
            document.write('phuong trinh vo nghiem');
        }
    }

</script>
</body>
</html>
